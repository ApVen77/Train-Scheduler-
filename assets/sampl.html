<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="as"
    <title>Train Schedule</title>
</head>

<body>
    <!---Jumbotron Start--->
    <div class="jumbotron">
        <h1 class="display-4"><strong>A Ride with Thomas and Friends!</strong> </h1>
        <p class="lead"></p>
        <hr class="my-4">
        <button type="submit" id="add-train" class="btn btn-success" id="addTrain">Learn More</button>
    </div>
    <!--Jumbotron End-->

    <!--start table-->
    <div class="row">
        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">First Train Time</th>
                        <th scope="col">Frequency</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Thomas the Train</th>
                        <td>Trainsville </td>
                        <td>20:20 </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <th scope="row">Percy the Train</th>
                        <td>Trainsville </td>
                        <td>21:20 </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <th scope="row">Gordon the Train</th>
                        <td>Trainsville </td>
                        <td>22:20 </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <th scope="row">Henry the Train</th>
                        <td>Trainsville </td>
                        <td>23:00 </td>
                        <td> </td>
                    </tr>
                    <tr>
                        <th scope="row"> </th>
                        <td colspan="2"> </td>
                        <td> </td>
                    </tr>
                </tbody>
            </table>



        </div>
    </div>
    <!--End Table-->
    <!--Form-->
    <form>
        <!-- Image and text -->
        <div class="row">
            <div class="col-md-9">
                <h2>User Input</h2>


                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Train Name</label>
                    <div class="col-sm-10">
                        <input type="Train Name:" class="form-control" id="inputTrain" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Destination</label>
                    <div class="col-sm-10">
                        <input type="Destination" class="form-control" id="inputDestination" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">First Train</label>
                    <div class="col-sm-10">
                        <input type="First Train" class="form-control" id="inputTrain1" placeholder="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Frequency</label>
                    <div class="col-sm-10">
                        <input type="Frequency" class="form-control" id="frequencyT" placeholder="">
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="addTrain">Sign in</button>
                    </div>
                </div>
    </form>
    </div>
    </div>
    </container>




    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
