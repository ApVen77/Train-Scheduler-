<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Train Schedule</title>
</head>

<body>
    <!---Jumbotron Start--->
    <container>
        <div class="row">
            <div class="col-md-9">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4"><strong>Train Schedule</strong></h1>
                        
                    </div>
                </div>
            </div>
        </div>
        <!--Jumbotron End-->

        <!--start table-->
        <div class="row">
            <div class="col-md-9">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">First Train Time</th>
                            <th scope="col">Frequency</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Thomas the Train</th>
                            <td>Trainsville </td>
                            <td>20:20 </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <th scope="row">Percy the Train</th>
                            <td>Trainsville </td>
                            <td>21:20 </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <th scope="row">Gordon the Train</th>
                            <td>Trainsville </td>
                            <td>22:20 </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <th scope="row">Henry the Train</th>
                            <td>Trainsville </td>
                            <td>23:00 </td>
                            <td> </td>
                        </tr>
                        <tr>
                            <th scope="row"> </th>
                            <td colspan="2"> </td>
                            <td> </td>
                        </tr>
                    </tbody>
                </table>



            </div>
        </div>
        <!--End Table-->
        <!--Form-->
        <form>
            <!-- Image and text -->
            <div class="row">
                <div class="col-md-9">


                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                                class="d-inline-block align-top" alt="">
                            Bootstrap
                        </a>
                    </nav>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="Train Name:" class="form-control" id="inputEmail3" placeholder="Train Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="Destination" class="form-control" id="inputPassword3"
                                placeholder="Destination">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="First Train" class="form-control" id="inputPassword3"
                                placeholder="First Train">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="First Train" class="form-control" id="inputPassword3" placeholder="Frequency">
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </div>
        </form>
        </div>
        </div>
    </container>








    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
